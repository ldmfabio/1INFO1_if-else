<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<script>
    //Problema
    /*
    Suponha que o usuário terá que fazer uma viagem, e deverá escolher qual o meio de transporte mais barato.
    Peça para o usuário informar o custo da viagem se realizada de ônibus, o custo da viagem se realizada de avião e o custo da viagem se realizada de carro.
    Verifique qual é o meio de transporte mais barato e apresente em tela, junto com o custo da viagem.
    */

    //Entrada
    const precoOnibus = Number(prompt("Informe o custo da viagem usando ônibus:"))
    const precoAviao = Number(prompt("Informe o custo da viagem usando avião:"))
    const precoCarro = Number(prompt("Informe o custo da viagem usando carro:"))

    //Processamento
    let mensagemFinal = "O meio de transporte mais barato é o "
    if (precoOnibus > precoAviao && precoOnibus> precoCarro) {
        mensagemFinal += `Ônibus, e custará ${precoOnibus.toFixed(2)}.`
    }
    else if (precoAviao > precoOnibus && precoAviao > precoCarro) {
        mensagemFinal += `Avião, e custará ${precoAviao.toFixed(2)}.`
    }
    else mensagemFinal += `Carro, e custará ${precoCarro.toFixed(2)}.`

    //Saída
    document.write(mensagemFinal)    
</script>
