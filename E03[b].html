<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<script>
    //Problema
    /*
    Faça um script que peça para o usuário informar a sua remuneração mensal (salário).
    Calcule o Imposto de Renda (IR), segundo a regra estabelecida neste programa:
    - Até R$ 2.000,00 o IR deverá ser de 2%
    - Até R$ 4.000,00 o IR deverá ser de 4%
    - Até R$ 6.000,00 o IR deverá ser de 6%
    - Excedendo R$ 6.000,00 o IR deverá ser de 7%
    Apresente em tela o Salário Final, descontando o IR, a porcentagem de desconto e o valor do IR descontado.
    */

    //Entrada
    const remuneracaoMensal = Number(prompt("Informe a remuneração mensal:"))

    //Processamento
    let impostoRenda = 0
    let salarioFinal = 0
    let valorDesconto = 0
    if (remuneracaoMensal <= 2000) impostoRenda = 2
    else if (remuneracaoMensal <= 4000) impostoRenda = 4
    else if (remuneracaoMensal <= 6000) impostoRenda = 6
    else impostoRenda = 7
    
    valorDesconto = remuneracaoMensal * (impostoRenda / 100)
    salarioFinal = remuneracaoMensal - valorDesconto

    //Saída
    document.write(`O salário final será de R$ ${salarioFinal.toFixed(2)}. O desconto do IR foi de ${impostoRenda}%, que equivale a R$ ${valorDesconto.toFixed(2)}`)
    
</script>
