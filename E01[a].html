<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<script>
    //Problema
    /*
    Faça um script que peça para o usuário informar o preço do litro do combustível e a quantidade de litros utilizados para se deslocar para o trabalho diariamente.
    Peça também ao programa para o usuário informar o preço do transporte público que deverá pagar para se deslocar ao trabalho diariamente.
    Verifique qual é o meio de transporte mais barato e apresente em tela, especificando quanto custará para ir e voltar do trabalho diariamente.
    */

    //Entrada
    const precoLitro = Number(prompt("Informe o preço do litro de combustível:"))
    const litrosCombustivel = Number(prompt("Informe quantos litros de combustível são necessários:"))
    const precoTranportePublico = Number(prompt("Informe o preço do transporte público:"))

    //Processamento
    let mensagemFinal = "O meio de transporte mais barato é o "
    const totalCarro = precoLitro * litrosCombustivel
    if (totalCarro > precoTranportePublico) {
        mensagemFinal += `Transporte Público, e custará diariamente R$ ${precoTranportePublico.toFixed(2)}`
    }
    else if (precoTranportePublico > totalCarro) {
        mensagemFinal += `Veículo Próprio, e custará diariamente R$ ${totalCarro.toFixed(2)}`
    }
    else {
        mensagemFinal = `Os meios de transporte (Carro ou Transporte Público) possuem o mesmo custo, que é de R$ ${totalCarro.toFixed(2)}`
    }

    //Saída
    document.write(mensagemFinal)

</script>
